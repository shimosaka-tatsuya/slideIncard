<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>カードUIがスライドイン</title>
    <meta name="description" content="カード形式UIパーツが順に表示される。">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<ul class="list-application scrollAnimation">
	<li class="item-application">
		<span class="txt-applicationSub">STEP 01</span>
		<dl class="data-application">
			<dt class="ttl-application">フォローする</dt>
			<dd class="txt-application">ああああああああああああああ。<br>
			あああああ。</dd>
		</dl><!-- /.data-application -->
	</li><!-- /.item-application -->
	
	<li class="item-application">
		<span class="txt-applicationSub">STEP 02</span>
		<dl class="data-application">
			<dt class="ttl-application">リツイートする</dt>
			<dd class="txt-application">いいい。<br>
			いいいいいいいいいいいいい。</dd>
		</dl><!-- /.data-application -->
	</li><!-- /.item-application -->

	<li class="item-application">
		<p class="txt-applicationEnd">うううう！</p>
	</li><!-- /.item-application -->

</ul><!-- /.list-application -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script>
$(window).load(function() {
	var scroll = $(window).scrollTop(); //スクロールの位置を取得
	var windowHeight = $(window).height(); //ウィンドウの高さを取得
	
	// スクロールイベントの初期値
	$(".scrollAnimation").each(function(){
		var position = $(this).offset().top; //ページの一番上から要素までの距離を取得
		var minusValue = windowHeight - 96 ;

		if (scroll > position - minusValue){ //スクロール位置が要素の位置を過ぎたとき
			$(this).addClass('scrollAnimationActive'); //クラス「animationSlideInThumbnail-active」を与える
		} else if (position - windowHeight > scroll) {
			$(this).removeClass('scrollAnimationActive'); //クラス「animationSlideInThumbnail-active」を削除
		} else if(scroll == 0) {
			$(this).removeClass('scrollAnimationActive'); //クラス「animationSlideInThumbnail-active」を削除
		}
	});
	
	// スクロールイベント
	$(window).scroll(function (){
		var scroll = $(window).scrollTop(); //スクロールの位置を取得
		var windowHeight = $(window).height(); //ウィンドウの高さを取得
		
		$(".scrollAnimation").each(function(){
			var position = $(this).offset().top; //ページの一番上から要素までの距離を取得
			var minusValue = windowHeight - 96 ;
	
			if (scroll > position - minusValue){ //スクロール位置が要素の位置を過ぎたとき
				$(this).addClass('scrollAnimationActive'); //クラス「animationSlideInThumbnail-active」を与える
			} else if (position - windowHeight > scroll) {
				$(this).removeClass('scrollAnimationActive'); //クラス「animationSlideInThumbnail-active」を削除
			} else if(scroll == 0) {
				$(this).removeClass('scrollAnimationActive'); //クラス「animationSlideInThumbnail-active」を削除
			}
		});
	});
});
</script>
</body>
</html>
